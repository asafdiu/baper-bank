<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl text-center my-6">Welcome to <span class="text-green-500">Baper</span><span class="text-rose-600">Bank</span></h1>
  <section class="bg-teal-200 w-[90%] lg:w-1/2 mx-auto px-4 py-4">
    <h3 class="text-2xl mb-2">Please Login</h3>
    <div>
        
        <input class="mb-2 px-2 w-3/4" type="email" name="" id="id-email" placeholder="Enter your email" >
        <input class="px-2 w-3/4" type="password" name="" id="id-password" placeholder="Enter your password"> <br>
        <button id="btn-submit" class="bg-cyan-500 rounded-lg mt-2 px-3 text-white">Submit</button>
    </div>
  </section>

    <script src="js/login.js"></script>
</body>
</html>
